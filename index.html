<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body>

	<div class="container">
		<div class="countDown">
			<p class="countTimer">01:00</p>
		</div>
		<form class="buttons">
			<button type="button" class="btn btn-start">start</button>
			<button type="button" class="btn btn-result " disabled>result</button>
			<button type="button" class="btn btn-new ">new game</button>
		</form>
		<div class="puzzle-game">
			<div class="puzzle game-start">
				<div class="puzzle-box"><div class="pzl"></div></div>
				<div class="puzzle-box"><div class="pzl"></div></div>
				<div class="puzzle-box"><div class="pzl"></div></div>
				<div class="puzzle-box"><div class="pzl"></div></div>
				<div class="puzzle-box"><div class="pzl"></div></div>
				<div class="puzzle-box"><div class="pzl"></div></div>
				<div class="puzzle-box"><div class="pzl"></div></div>
				<div class="puzzle-box"><div class="pzl"></div></div>
				<div class="puzzle-box"><div class="pzl"></div></div>
				<div class="puzzle-box"><div class="pzl"></div></div>
				<div class="puzzle-box"><div class="pzl"></div></div>
				<div class="puzzle-box"><div class="pzl"></div></div>
				<div class="puzzle-box"><div class="pzl"></div></div>
				<div class="puzzle-box"><div class="pzl"></div></div>
				<div class="puzzle-box"><div class="pzl"></div></div>
				<div class="puzzle-box"><div class="pzl"></div></div>
			</div>
			<div  class="puzzle game-end">
				<div class="puzzle-box"></div>
				<div class="puzzle-box"></div>
				<div class="puzzle-box"></div>
				<div class="puzzle-box"></div>
				<div class="puzzle-box"></div>
				<div class="puzzle-box"></div>
				<div class="puzzle-box"></div>
				<div class="puzzle-box"></div>
				<div class="puzzle-box"></div>
				<div class="puzzle-box"></div>
				<div class="puzzle-box"></div>
				<div class="puzzle-box"></div>
				<div class="puzzle-box"></div>
				<div class="puzzle-box"></div>
				<div class="puzzle-box"></div>
				<div class="puzzle-box"></div>
			</div>
		</div>
	 </div> 
	<div class="modal">
		<div class="modal-block modal-sure">
			<p>time is up <span class="modal-time">00:00</span></p>
			<form >
				<button type="button"  class="btn btn-closeSure ">close</button>
				<button type="button"  class="btn btn-check">check</button>
			</form>
		</div>
		<div  class="modal-block modal-lose">
			<p>sorry,but you lost</p>
			<form >
				<button type="button" class="btn btn-closeLose">Close</button>
			</form>
		</div>
		<div  class="modal-block modal-win">
			<p>you won</p>
			<form >
				<button type="button"  class="btn btn-closeWin">close</button>
			</form>
		</div>
	</div> 

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="./script.js"></script>
</body>
</html>
